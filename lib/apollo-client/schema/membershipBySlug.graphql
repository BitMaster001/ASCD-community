query GetMembershipBySlug($preview: Boolean, $where: MembershipFilter) {
  membershipCollection(preview: $preview, where: $where) {
    items {
      name
      slug
      description {
        json
      }
      upgradeMembershipCollection {
        items {
          name
          slug
          upgradeId
          description {
            json
          }
        }
      }
    }
  }
}
