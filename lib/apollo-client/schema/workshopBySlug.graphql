query GetWorkshopBySlug(
  $preview: Boolean
  $where: WorkshopFilter
  $authorsCollectionPreview2: Boolean
) {
  workshopCollection(preview: $preview, where: $where) {
    items {
      title
      slug
      authorsCollection(preview: $authorsCollectionPreview2) {
        items {
          sys {
            id
          }
        }
      }
    }
  }
}
